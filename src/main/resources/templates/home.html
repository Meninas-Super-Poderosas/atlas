  <script type="text/javascript">
    google.charts.load('current', {
      callback: function () {
        var data = google.visualization.arrayToDataTable([
          ['Country', 'Popularity', 'Domain'],
          ['England', 400, 'www.example.com/England'],
          ['Wales', 300, 'www.example.com/Wales'],
          ['Scotland', 400, 'www.example.com/Scotland'],
          ['Ireland', 600, 'www.example.com/Ireland'],
          ['Brazil', 400, 'www.example.com/Brazil'],

        ]);

        var view = new google.visualization.DataView(data);
        view.setColumns([0, 1]);

        var options = {
          region: 'world', // Africa
          colorAxis: {colors: ['#00853f', 'black', '#e31b23']},
          backgroundColor: '#81d4fa',
          datalessRegionColor: 'white',
          defaultColor: '#f5f5f5',
          // enableRegionInteractivity: true,
        };

        var chart = new google.visualization.GeoChart(document.getElementById('regions_div'));

        function selectHandler() {
          var selectedItem = chart.getSelection()[0];
          if (selectedItem) {
            var topping = data.getValue(selectedItem.row, 0);
            alert('The user selected ' + topping);
          }
        }
        //
        // google.visualization.events.addListener(chart, 'select', function () {
        //   var selection = chart.getSelection();
        //   if (selection.length > 0) {
        //     console.log(data.getValue(selection[0].row, 2));
        //     window.open('http://' + data.getValue(selection[0].row, 2), '_blank');
        //   }
        // });
        google.visualization.events.addListener(chart, 'select', selectHandler);

        chart.draw(view, options);
      },
      packages:['geochart']
    });

  </script>

  @import url(https://fonts.googleapis.com/css?family=Raleway:400,500);
  .snip1143 {
    font-family: 'Raleway', Arial, sans-serif;
    text-align: center;
    text-transform: uppercase;

  .snip1143 * {
    box-sizing: border-box;
    -webkit-transition: all 0.35s ease;
    transition: all 0.35s ease;
  }
  .snip1143 li {
    display: inline-block;
    list-style: outside none none;
    margin: 0 1.5em;
    overflow: hidden;
  }
  .snip1143 a {
    padding: 0.3em 0;
    color: rgba(255, 255, 255, 0.5);
    position: relative;
    display: inline-block;
    letter-spacing: 1px;
    margin: 0;
    text-decoration: none;
  }
  .snip1143 a:before,
  .snip1143 a:after {
    position: absolute;
    -webkit-transition: all 0.35s ease;
    transition: all 0.35s ease;
  }
  .snip1143 a:before {
    top: 100%;
    display: block;
    height: 3px;
    width: 100%;
    content: "";
    background-color: #c0392b;
  }
  .snip1143 a:after {
    padding: 0.3em 0;
    position: absolute;
    top: 100%;
    left: 0;
    content: attr(data-hover);
    color: white;
    white-space: nowrap;
  }
  .snip1143 li:hover a,
  .snip1143 .current a {
    transform: translateY(-100%);
  }
