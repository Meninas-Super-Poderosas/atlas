<!DOCTYPE html>
<!-- Coding by CodingNepal | www.codingnepalweb.com -->
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Atlas</title>
    <link rel="stylesheet" href="/css/admin-dashboard-style.css">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="sidebar">
    <div class="logo-details">
        <a href="/"><i class='bx bx-world'></i></a>
        <a href="/"><span class="logo_name">Atlas</span></a>
    </div>
    <ul class="nav-links">
        <li>
            <a href="/admin/dashboard">
                <i class='bx bx-grid-alt' ></i>
                <span class="links_name">Dashboard</span>
            </a>
        </li>
        <li>
            <a href="#" class="active">
                <i class='bx bx-user' ></i>
                <span class="links_name">Users</span>
            </a>
        </li>
        <li>
            <a href="/admin/filters">
                <i class='bx bx-filter' ></i>
                <span class="links_name">Filters</span>
            </a>
        </li>
        <li>
            <a href="/admin/roles">
                <i class='bx bx-group' ></i>
                <span class="links_name">Roles</span>
            </a>
        </li>
        <li>
            <a href="/admin/posts">
                <i class='bx bx-news' ></i>
                <span class="links_name">Posts</span>
            </a>
        </li>
        <li>
            <a href="/admin/countries">
                <i class='bx bxs-map' ></i>
                <span class="links_name">Countries</span>
            </a>
        </li>
        <li class="log_out">
            <a href="/logout">
                <i class='bx bx-log-out'></i>
                <span class="links_name">Log out</span>
            </a>
        </li>
    </ul>
</div>
<section class="home-section">
    <nav>
        <div class="sidebar-button">
            <i class='bx bx-menu sidebarBtn'></i>
            <span class="dashboard">Users</span>
        </div>
    </nav>
    <div class="home-content">
        <div class="sales-boxes">
            <div class="recent-sales box">
                <div class="title">Countries</div>
                <div class="sales-details">
                    <ul class="details">
                        <li class="topic">Name</li>
                        <!-- Iterate through countries and display their names -->
                        <li th:each="country : ${countries}" th:text="${country.name}"></li>
                    </ul>
                    <ul class="details">
                        <li class="topic">Votes</li>
                        <!-- Iterate through countries and display their votes -->
                        <li th:each="country : ${countries}" th:text="${country.votes}"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
<script>
    let sidebar = document.querySelector(".sidebar");
    let sidebarBtn = document.querySelector(".sidebarBtn");
    sidebarBtn.onclick = function() {
        sidebar.classList.toggle("active");
        if(sidebar.classList.contains("active")){
            sidebarBtn.classList.replace("bx-menu" ,"bx-menu-alt-right");
        }else
            sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
    }
</script>
</body>
</html>
