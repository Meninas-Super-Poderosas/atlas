<!DOCTYPE html>
<!-- Coding by CodingNepal | www.codingnepalweb.com -->
<html lang="en" dir="ltr" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Atlas</title>
    <link rel="stylesheet" href="/css/admin-dashboard-style.css">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="sidebar">
    <div class="logo-details">
        <i class='bx bx-world'></i>
        <span class="logo_name">Atlas</span>
    </div>
    <ul class="nav-links">
        <li>
            <a href="/admin/dashboard">
                <i class='bx bx-grid-alt' ></i>
                <span class="links_name">Dashboard</span>
            </a>
        </li>
        <li>
            <a href="/admin/users" class="active">
                <i class='bx bx-user' ></i>
                <span class="links_name">Users</span>
            </a>
        </li>
        <li>
            <a href="/admin/filters">
                <i class='bx bx-filter' ></i>
                <span class="links_name">Filters</span>
            </a>
        </li>
        <li>
            <a href="/admin/roles">
                <i class='bx bx-group' ></i>
                <span class="links_name">Roles</span>
            </a>
        </li>
        <li>
            <a href="/admin/posts">
                <i class='bx bx-news' ></i>
                <span class="links_name">Posts</span>
            </a>
        </li>
        <li class="log_out">
            <a href="/logout">
                <i class='bx bx-log-out'></i>
                <span class="links_name">Log out</span>
            </a>
        </li>
    </ul>
</div>


<section class="home-section">

    <nav>
        <div class="sidebar-button">
            <i class='bx bx-menu sidebarBtn'></i>
            <span class="dashboard">Posts</span>
        </div>
    </nav>
    <div class="home-content">
        <div class="wrapper">
        <div class="sales-boxes">

            <div class="recent-sales box">
                <div class="title">Create a new Post</div>
                <div class="sales-details">
                    <form method="post"
                          role="form"
                          th:action="@{/posts/save}"
                          th:object="${post}">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input
                                    class="form-control"
                                    id="title"
                                    name="title"
                                    placeholder="Enter title"
                                    th:field="*{title}"
                                    type="text"
                            />

                        </div>

                        <div class="form-group">
                            <label for="body">Body</label>
                            <input class="form-control"
                                   id="body"
                                   name="body"
                                   placeholder="Enter Body"
                                   th:field="*{body}"
                                   type="text">
                        </div>

                        <div class="form-group">
                            <label for="description">Description</label>
                            <input class="form-control"
                                   id="description"
                                   name="description"
                                   placeholder="Enter description"
                                   th:field="*{description}"
                                   type="text">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
    </div>
</section>

<script>
    let sidebar = document.querySelector(".sidebar");
    let sidebarBtn = document.querySelector(".sidebarBtn");
    sidebarBtn.onclick = function() {
        sidebar.classList.toggle("active");
        if(sidebar.classList.contains("active")){
            sidebarBtn.classList.replace("bx-menu" ,"bx-menu-alt-right");
        }else
            sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
    }
</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
