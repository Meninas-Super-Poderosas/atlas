<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration or Sign Up form in HTML CSS | CodingLab </title>
    <link rel="stylesheet" href="/map-style.css">
</head>
<body>
<div class="topnavbar">
    <ul class="snip1143">
        <li class="current"><a href="/" data-hover="Home">Home</a></li>
        <li><a href="/post" data-hover="Posts">Posts</a></li>
        <li><a href="/login" data-hover="Login">Sign in</a></li>
        <li><a href="/logout" data-hover="Logout">Sign out</a></li>
    </ul>
</div>

<div class="wrapper">
    <h2>Registration</h2>
    <form action="#">
        <div class="input-box">
            <input type="text" placeholder="Enter your name" required>
        </div>
        <div class="input-box">
            <input type="text" placeholder="Enter your email" required>
        </div>
        <div class="input-box">
            <input type="password" placeholder="Create password" required>
        </div>
        <div class="input-box">
            <input type="password" placeholder="Confirm password" required>
        </div>
        <div class="policy">
            <input type="checkbox">
            <h3>I accept all terms & condition</h3>
        </div>
        <div class="input-box button">
            <input type="Submit" value="Register Now">
        </div>
        <div class="text">
            <h3>Already have an account? <a href="/login">Login now</a></h3>
        </div>
    </form>
</div>
</body>
<style>
    @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }
    body{
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #0d6efd;
    }
    .wrapper{
        position: relative;
        max-width: 430px;
        width: 100%;
        background: #fff;
        padding: 34px;
        border-radius: 6px;
        box-shadow: 0 5px 10px rgba(0,0,0,0.2);
    }
    .wrapper h2{
        position: relative;
        font-size: 22px;
        font-weight: 600;
        color: #333;
    }
    .wrapper h2::before{
        content: '';
        position: absolute;
        left: 0;
        bottom: 0;
        height: 3px;
        width: 28px;
        border-radius: 12px;
        background: #0d6efd;
    }
    .wrapper form{
        margin-top: 30px;
    }
    .wrapper form .input-box{
        height: 52px;
        margin: 18px 0;
    }
    form .input-box input{
        height: 100%;
        width: 100%;
        outline: none;
        padding: 0 15px;
        font-size: 17px;
        font-weight: 400;
        color: #333;
        border: 1.5px solid #C7BEBE;
        border-bottom-width: 2.5px;
        border-radius: 6px;
        transition: all 0.3s ease;
    }
    .input-box input:focus,
    .input-box input:valid{
        border-color: #0d6efd;
    }
    form .policy{
        display: flex;
        align-items: center;
    }
    form h3{
        color: #707070;
        font-size: 14px;
        font-weight: 500;
        margin-left: 10px;
    }
    .input-box.button input{
        color: #fff;
        letter-spacing: 1px;
        border: none;
        background: #0d6efd;
        cursor: pointer;
    }
    .input-box.button input:hover{
        background: #0d6efd;
    }
    form .text h3{
        color: #333;
        width: 100%;
        text-align: center;
    }
    form .text h3 a{
        color: #0d6efd;
        text-decoration: none;
    }
    form .text h3 a:hover{
        text-decoration: underline;
    }
    @import url(https://fonts.googleapis.com/css?family=Raleway:400,500);

    body, h1, h2, h3, p, ul, li {
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Raleway', Arial, sans-serif;
        background-color: white;
        overflow: hidden;
    }

    /* Top Navbar Styles */
    .topnavbar {
        background-color: #0f090c;
        color: white;
        text-align: center;
        padding: 10px;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 2;
    }

    .snip1143 {
        font-family: 'Raleway', Arial, sans-serif;
        text-align: center;
        text-transform: uppercase;
        font-weight: 500;
    }
    .snip1143 * {
        box-sizing: border-box;
        -webkit-transition: all 0.35s ease;
        transition: all 0.35s ease;
    }
    .snip1143 li {
        display: inline-block;
        list-style: outside none none;
        margin: 0 1.5em;
        overflow: hidden;
    }
    .snip1143 a {
        padding: 0.3em 0;
        color: rgba(255, 255, 255, 0.5);
        position: relative;
        display: inline-block;
        letter-spacing: 1px;
        margin: 0;
        text-decoration: none;
    }
    .snip1143 a:before,
    .snip1143 a:after {
        position: absolute;
        -webkit-transition: all 0.35s ease;
        transition: all 0.35s ease;
    }
    .snip1143 a:before {
        top: 100%;
        display: block;
        height: 3px;
        width: 100%;
        content: "";
        background-color: #9500f8;
    }
    .snip1143 a:after {
        padding: 0.3em 0;
        position: absolute;
        top: 100%;
        left: 0;
        content: attr(data-hover);
        color: white;
        white-space: nowrap;
    }
    .snip1143 li:hover a,
    .snip1143 .current a {
        transform: translateY(-100%);
    }
    /* ATLAS Container Styles */
    .ATLAS {
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
    }

    .content {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 1;
    }

    #regions_div {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 0;
    }

    /* Footer Styles */
    #footer {
        position: sticky;
        display: flex;
        justify-content: center;
        bottom: 10px;
        left: 10px;
        z-index: 2;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
        .topnavbar {
            padding: 5px;
        }
        .snip1143 li {
            display: block;
            margin: 10px 0;
        }
        #footer {
            position: static;
            text-align: center;
            margin-top: 10px;
        }
    }
</style>
</html>
