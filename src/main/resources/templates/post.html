<!DOCTYPE html>
<html>
<head>
    <title>Atlas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/css/post-style.css">
    <style>
        body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}
    </style>
</head>
<body class="w3-light-grey w3-content" style="max-width:1600px">
<img id="belt" src="" alt="">
<div class="topnavbar">
    <ul class="snip1143">
        <li><a href="/" data-hover="Home">Home</a></li>
        <li class="current" ><a href="/post" data-hover="Posts">Posts</a></li>
        <li><a href="/login" data-hover="Login">Sign in</a></li>
        <li><a href="/logout" data-hover="Logout">Sign up</a></li>
    </ul>
</div>



<div class="post">


<div class="w3-main" >


    <header id="portfolio" style="display: inline-block;">
        <div class="w3-container" style=" display: flex;">
            <br>
            <br>
            <h1 id="leandro-marques"><b>Posts</b></h1>

        </div>
    </header>



    <!-- First Photo Grid-->
    <div class="w3-row-padding">
        <div style="display: -ms-inline-flexbox" class="w3-third w3-container w3-margin-bottom" th:each="post : ${posts}">
            <!-- Display post data dynamically using Thymeleaf expressions -->
            <img id="responsive-img" th:src="@{${post.flagUrl}}" alt="" style="width:300%" class="w3-hover-opacity">

            <div class="w3-container w3-white">
                <p><b th:text="${post.title}"></b></p>
                <hr>
                <p th:text="${post.description}"></p>
                <hr>
                <a th:href="@{/post/{id}(id=${post.id})}">View all</a>
            </div>
        </div>
    </div>
    <!-- Pagination -->
    <div class="w3-center w3-padding-32">
        <div class="w3-bar">
            <a href="#" class="w3-bar-item w3-button w3-hover-black">«</a>
            <a href="#" class="w3-bar-item w3-black w3-button">1</a>
            <a href="#" class="w3-bar-item w3-button w3-hover-black">2</a>
            <a href="#" class="w3-bar-item w3-button w3-hover-black">3</a>
            <a href="#" class="w3-bar-item w3-button w3-hover-black">4</a>
            <a href="#" class="w3-bar-item w3-button w3-hover-black">»</a>
        </div>

    </div>

</div>

</div>

<script>
    // Script to open and close sidebar
    function w3_open() {
        document.getElementById("mySidebar").style.display = "block";
        document.getElementById("myOverlay").style.display = "block";
    }

    function w3_close() {
        document.getElementById("mySidebar").style.display = "none";
        document.getElementById("myOverlay").style.display = "none";
    }
</script>

</body>
</html>
